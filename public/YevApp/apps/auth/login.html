<div class="form-box" id="login-box">
        <div class="header">Authorization Page</div>
        <form ng-submit="login()">
            <div class="body bg-gray">
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email" ng-model="credentials.email" class="form-control" autocomplete="off" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" ng-model="credentials.password" class="form-control" required>
                </div>
            </div>
            <div class="footer">
                <button type="submit" class="btn bg-olive btn-block">Log in</button>
            </div>
        </form>
</div>
